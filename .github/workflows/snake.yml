name: Generate Snake Animation

on:
  push:
    branches:
      - main  # Substitua pelo nome do branch principal do seu repositório
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: SingeloDux  # Substitua pelo seu nome de usuário no GitHub
          outputs: dist/snake.svg

      - name: Upload Snake Animation
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist/snake.svg

      - name: Commit and push the snake animation
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add -A
          git commit -m "Updated Snake Animation"
          git push
